<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">

<body>

<div class="flipbook-viewport" >
	<div class="container">
		<div class="flipbook">
			<div class="page">
				<div class="p1-main-container">
						<h1>Historien om någon</h1>
						<img src="../../../images/p1.png" width="33%" alt="Bild på nyckelhål" style="margin: 30px; ">
						<h2>Åke Löfgren och Egon Möller-Nielsen</h2>
				</div>
			</div><!-- /page -->



			<div class="double" style="background-image:url(../../../images/p2-p3.jpg)"></div>
			<div class="double" style="background-image:url(../../../images/p4-p5.jpg)"></div>
			<div class="double" style="background-image:url(pages/4.jpg)"></div>
			<div class="double" style="background-image:url(pages/5.jpg)"></div>
			<div class="double" style="background-image:url(pages/6.jpg)"></div>
			<div class="page" style="background-image:url(pages/7.jpg)"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}
	$('.flipbook .double').scissor();
	$('.flipbook').turn({
			elevation: 50,
			gradients: true,
			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['../../lib/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});

</script>

</body>
</html>
