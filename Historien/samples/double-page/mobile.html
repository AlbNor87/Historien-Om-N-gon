<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="jquery-3.2.1.js"></script>
    <script src="jquery.fullPage.js"></script>
    <link rel="stylesheet" href="jquery.fullPage.css">
    <title>fullPage</title>
  </head>
  <body>
    <div class="turn-your-device">
      <h1>Vänd på telefonen!</h1>
      <img src="../../../images/p1.png" width="60%" height="auto" alt="">
      <h3>Historien om någon fungerar<br> endast  i landscape mode</h3>
    </div>

    <div id="wrapper">

      <!-- /page 1 -->
      <div class="section">
        <div class="container page-1">
          <h1>Historien om någon</h1>
          <img src="../../../images/p1.png" width="15%" height="auto" alt="">
          <h2>Åke Löfgren och Egon Möller-Nielsen</h2>
          <h4>Swipa nedåt för att bläddra</h4>
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 1 -->

      <!-- /page 2-3 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p2-p3.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 2-3 -->

      <!-- /page 4-5 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p4-p5.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 4-5 -->

      <!-- /page 6-7 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p6-p7.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 6-7 -->

      <!-- /page 8-9 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p8-p9.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 8-9 -->

      <!-- /page 10-11 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p10-p11.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 10-11 -->

      <!-- /page 12-13 -->
      <div class="section">
        <div class="container" style="background-image:url(../../../images/p12-p13.jpg)">
        </div><!-- /container -->
      </div><!-- /section --><!-- /page 12-13 -->

    </div><!-- /wrapper -->



    <script>
    $(document).ready(function(){

      $('#wrapper').fullpage();
    });

    </script>

  </body>
</html>
